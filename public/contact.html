<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact_style.css">
    <title>Document</title>
</head>
<body>
    <section class="showcase">
    <div class="topBar">
        <header>
            <img class='logo' src="img/transparent-black-logo.png" alt="Hageman Homes Logo" width="250px" height="150px">
            <div class="toggle"></div>
        </header>
    </div>
    <div class="overlay"></div>
    <div class="contactUs">
        <div class="title">
            <h2>Contact</h2>
        </div>
        <div class="box">
            <!--Form-->
            <div class="contact form">
                <h3>Send a Message</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First name</span>
                                <input type="text" placeholder="John">
                            </div>
                            <div class="inputBox">
                                <span>Last name</span>
                                <input type="text" placeholder="Doe">
                            </div>
                        </div>

                        
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="example@email.com">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" placeholder="+1-XXX-XXX-XXXX">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea placeholder="Write your message here..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <!--Info box-->
            <div class="contact info">
                <h3><img src="img/pfp.png" alt="pfp" style="border-radius: 50%; height: 60px; width: 60px; vertical-align:middle;">   Tom Hageman</h3>
                <div class="infoBox">
                    <div>
                        <span><ion-icon name="location"></ion-icon></span>
                        <p>Dyersville, IA <br> UNITED STATES</p>
                    </div>
                    <div>
                        <span><ion-icon name="mail"></ion-icon></span>
                        <a href="mailto:hagemanhomes@gmail.com">hagemanhomes@gmail.com</a>
                    </div>
                    <div>
                        <span><ion-icon name="call"></ion-icon></span>
                        <a href="+1 563 543 8444">+1 563 543 8444</a>
                    </div>
                    <!--Social Media Links-->
                    <ul class="sci">
                        <li><a href='#'><ion-icon name="logo-facebook"></ion-icon></a></li>
                        <li><a href='#'><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    </ul>
                </div>
            </div>

            <!-- Map -->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d23546.748010054485!2d-91.11732242989287!3d42.46298249999998!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87e3517eb98b7e41%3A0x54c2df2f74ffbf5a!2sCastle%20Hill%20Dr%20SE%2C%20Dyersville%2C%20IA%2052040!5e0!3m2!1sen!2sus!4v1658975227601!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>            </div>
        </div>
    </div>
    </section>
    <div class="menu">
        <ul>
          <li><a href='index.html'>Home</a></li>
          <li><a href='#'>Information</a></li>
          <li><a href='contact.html'>Contact</a></li>
        </ul>
      </div>
      <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')
    
        menuToggle.addEventListener('click', () => {
          menuToggle.classList.toggle('active')
          showcase.classList.toggle('active')
        })
      </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
